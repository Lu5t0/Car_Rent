<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delete Manufacturer by Name</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 50px;
    max-width: 500px;
    background-color: #f9f9f9;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #2c3e50;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .submit-button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
  }

  .submit-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .back-button {
    display: inline-block;
    padding: 8px 12px;
    margin-top: 20px;
    width: auto;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
  }

  .back-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  h3 {
    margin-top: 30px;
    text-align: center;
    color: #2c3e50;
  }

  #result {
    background-color: #eef2f3;
    padding: 10px;
    border-radius: 8px;
    white-space: pre-wrap;
    margin-top: 10px;
    font-family: monospace;
  }
</style>
</head>
<body>

<h2 style="text-align: center;">Delete Manufacturer by Name</h2>


{% if message %}
<div style="background-color:#dff0d8; padding:10px; border-radius:5px; margin-bottom:15px;">
    {{ message }}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="name">Enter Manufacturer Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g., Sony" required />
    <button type="submit" class="submit-button">Delete</button>
</form>

<h3>Response:</h3>
<pre id="result"></pre>

<div style="text-align: center;">
    <button class="back-button" onclick="window.history.back();">Back</button>
</div>

</body>
</html>
