<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Search Cars</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #2c3e50;
    margin: 50px;
  }
  button {
    display: inline-block;
    padding: 12px;
    width: 100%;
    max-width: 200px;
    margin: 20px auto;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    font-family: Arial, sans-serif;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
    text-align: center;
  }
  button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #2c3e50;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 16px;
  }

  #resultsContainer {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1 style="text-align: center;">Search for a Car</h1>

<form id="searchForm" style="max-width: 400px; margin: 0 auto;">
    <label for="modelInput">Model:</label>
    <input type="text" id="modelInput" placeholder="Enter model" required />

    <button type="submit">Search</button>
</form>

<h2 style="text-align: center;">Results:</h2>
<div id="resultsContainer" style="max-width: 600px; margin: 0 auto;"></div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const model = document.getElementById('modelInput').value;
    fetch('/cars/search/?model=' + encodeURIComponent(model))
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p>No cars found.</p>';
            } else {
                data.forEach(car => {
                    const carDiv = document.createElement('div');
                    carDiv.innerHTML = `
                        <p style="background-color:#f9f9f9; padding:10px; border-radius:4px;">
                            <strong>ID:</strong> ${car.id} <br>
                            <strong>Manufacturer:</strong> ${car.manufacturer} <br>
                            <strong>Model:</strong> ${car.model} <br>
                            <strong>Year:</strong> ${car.year} <br>
                            <strong>Transmission:</strong> ${car.transmission} <br>
                            <strong>Price per Day USD:</strong> ${car.price_per_day_usd} <br>
                            <strong>Available:</strong> ${car.available} <br>
                            ${car.image_url ? `<img src="${car.image_url}" alt="Car Image" style="max-width:400px; margin-top:10px;">` : ''}
                        </p>
                        <hr>
                    `;
                    container.appendChild(carDiv);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
});
</script>

<div style="text-align: center;">
    <button onclick="window.history.back();">Back</button>
</div>
</body>
</html>
