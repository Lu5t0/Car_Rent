<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Car Image</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 50px;
    background-color: #f9f9f9;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #2c3e50;
  }

  input[type=number], input[type=file] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .submit-button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
  }

  .submit-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .back-button {
    display: inline-block;
    padding: 12px;
    margin-top: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .back-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  #responseContainer {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<h2 style="text-align: center;">Add Car Image</h2>
<form id="addImageForm">
  {% csrf_token %}
  <label for="car_id">Car ID:</label>
  <input type="number" id="car_id" name="car_id" required />

  <label for="image">Select Image:</label>
  <input type="file" id="image" name="image" required />

  <button type="submit" class="submit-button">Add Image</button>
</form>

<div id="responseContainer"></div>

<div style="text-align: center;">
  <button class="back-button" onclick="window.history.back();">Back</button>
</div>

<script>
document.getElementById('addImageForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch('/api/add-car-image/', {
    method: 'POST',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}'
    },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('responseContainer');
    container.innerHTML = '';

    if (data.status === 'success') {
      container.innerHTML = '<p style="color: green; font-weight: bold;">Image added successfully!</p>';
    } else {
      container.innerHTML = '<p style="color: red; font-weight: bold;">' + (data.message || 'Error adding image!') + '</p>';
    }
  })
  .catch(error => {
    document.getElementById('responseContainer').innerHTML = '<p style="color: red; font-weight: bold;">Error: ' + error + '</p>';
  });
});
</script>

</body>
</html>
