<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Main Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    margin-bottom: 20px;
    color: #2c3e50;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
  a.button {
    display: inline-block;
    padding: 12px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
  }
  a.button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<h1>Main Menu</h1>
<div class="button-container">
    <a href="{% url 'get_all_cars' %}" class="button">View All Cars</a>
    <a href="{% url 'car_detail_page' %}" class="button">Car Search</a>
    <a href="{% url 'list_manufacturers' %}" class="button">All Manufacturers</a>
    <a href="{% url 'my_rentals' %}" class="button">My Rentals</a>
    <a href="{% url 'rent_car' %}" class="button">Rent Car</a>
    <a href="{% url 'return_car' %}" class="button">Return Car</a>
    <a href="{% url 'reset_password' %}" class="button">Reset password</a>
    <a href="{% url 'logout' %}" class="button">Logout</a>

</div>
</body>
</html>
