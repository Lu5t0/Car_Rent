<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Delete Car by ID</title>
<style>
  body { font-family: Arial, sans-serif; margin: 50px; }
  form { margin-bottom: 20px; }
  input[type=text] { padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; font-family: Arial, sans-serif; font-size: 14px; }

  button {
    padding: 8px 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }
  .back-button {
    display: inline-block;
    padding: 12px;
    max-width: 200px;
    margin-top: 30px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
    text-align: center;
  }
  .back-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }
  .message {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1 style="text-align:center;">Delete a Car by ID</h1>
<form method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    <label for="car_id">Enter Car ID:</label><br/>
    <input type="text" id="car_id" name="car_id" placeholder="ID" required /><br/>
    <button type="submit">Delete</button>
</form>
{% if message %}
    <div class="message">{{ message }}</div>
{% endif %}

<div style="text-align: center;">
    <button class="back-button" onclick="window.history.back();">Back</button>
</div>
</body>
</html>
