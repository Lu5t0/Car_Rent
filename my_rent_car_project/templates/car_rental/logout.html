<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Logout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
    text-align: center;
  }
  h1 {
    color: #2c3e50;
  }
  .login-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 16px;
  }
  .login-link:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<h1>You have been logged out</h1>
<p><a href="{% url 'login' %}" class="login-link">Click here to log in again</a></p>
</body>
</html>
