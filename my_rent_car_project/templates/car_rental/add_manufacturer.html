<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Manufacturer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 50px;
    max-width: 500px;
    background-color: #f9f9f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #2c3e50;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .add-button, .back-button {
    display: inline-block;
    padding: 12px;
    margin-top: 20px;
    width: 100%;
    max-width: 200px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  .add-button:hover, .back-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }
</style>
</head>
<body>
<h1 style="text-align: center;">Add Manufacturer</h1>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required />

    <label for="founded_date">Founded Date:</label>
    <input type="date" id="founded_date" name="founded_date" />

    <label for="global_sales">Global Sales:</label>
    <input type="number" step="0.01" id="global_sales" name="global_sales" required />

    <button type="submit" class="add-button">Add</button>
</form>

<div style="text-align: center;">
    <button class="back-button" onclick="window.history.back();">Back</button>
</div>

</body>
</html>
