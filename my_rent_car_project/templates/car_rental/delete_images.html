{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delete Car Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 50px;
    background-color: #f9f9f9;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #2c3e50;
  }

  input[type=number] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .submit-button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.2s;
  }

  .submit-button:hover:enabled {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .back-button {
    display: inline-block;
    padding: 12px;
    margin-top: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .back-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  #messageContainer {
    margin-top: 20px;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h2 style="text-align: center;">Delete Images for a Car</h2>

<div id="messageContainer">
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</div>

<form id="deleteImagesForm" method="POST" aria-label="Delete Car Images">
  {% csrf_token %}
  <label for="car_id">Enter Car ID:</label>
  <input type="number" id="car_id" name="car_id" required />

  <button type="submit" class="submit-button" id="deleteBtn">Delete Images</button>
</form>

<div id="deleteResponseContainer"></div>

<div style="text-align: center;">
  <button class="back-button" onclick="window.history.back();">Back</button>
</div>


<script src="{% static 'js/delete_images_page.js' %}"></script>

</body>
</html>
